name: quiz_game_web
description: A quiz game web application with multiplayer support
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  provider: ^6.1.1
  
  # HTTP & WebSockets
  http: ^1.1.2
  web_socket_channel: ^2.4.0
  
  # Storage
  shared_preferences: ^2.2.2
  
  # Animations
  flutter_animate: ^4.3.0
  lottie: ^2.7.0
  confetti: ^0.7.0
  
  # Audio
  audioplayers: ^5.2.1
  
  # PDF Viewer
  syncfusion_flutter_pdfviewer: ^24.1.41
  
  # UI Components
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  
  # Routing
  go_router: ^12.1.3
  
  # JSON
  json_annotation: ^4.8.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.7
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/data/questions.json
    - assets/data/messages.json
    - assets/images/
    - assets/audio/
    - assets/animations/
    - assets/pdf/
